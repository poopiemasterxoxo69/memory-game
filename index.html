<!DOCTYPE html>
<html lang="nl">
<head>
    <title>Vierkantjes Maken</title>
    <link rel="stylesheet" href="pokecss.css">
    <style>
    </style>
</head>
<body>

    <div class="photo-container">
        <img id="photo" src="imgs/background pokemon-kaart (1).png" alt="Photo">
    </div>
    <button id="animateButton">Animate Photo</button>


    <p id="test">Aantal kaarten: 1</p>

<div class="memory-game" id="memoryGame">
    <div class="speelkaart"><img src="imgs/background pokemon-kaart (1).png" alt="Kaart"></div>
</div>

<!-- Knoppen om kaarten toe te voegen -->
<button class="knop kaart" onclick="makkelijk()">Makkelijk</button>
<button class="knop kaart" onclick="normaal()">Normaal</button>
<button class="knop kaart" onclick="moeilijk()">Moeilijk</button>
<button class="knop kaart" onclick="extreem_moeilijk()">Extreem Moeilijk</button>

    <script>
 let getal = 1; // Begin met 1 omdat er al 1 kaart in de memory-game staat
let memoryGame = document.getElementById("memoryGame");
let testP = document.getElementById("test");

function makkelijk() {
    voegKaartenToe(20);
}

function normaal() {
    voegKaartenToe(27);
}

function moeilijk() {
    voegKaartenToe(34);
}

function extreem_moeilijk() {
    voegKaartenToe(48);

    // Maak de kaarten kleiner door een klasse aan de container toe te voegen
    memoryGame.classList.add("small-cards");
}

function voegKaartenToe(aantalKaarten) {
    for (let i = 0; i < aantalKaarten; i++) {
        let newCard = document.createElement("div");
        newCard.classList.add("speelkaart");
        newCard.innerHTML = '<img src="imgs/background pokemon-kaart (1).png" alt="Kaart">';
        memoryGame.appendChild(newCard);
    }

    // Verhoog het aantal kaarten
    getal += aantalKaarten;
    testP.textContent = "Aantal kaarten: " + getal;
}

document.getElementById('animateButton').addEventListener('click', function() {
    const photo = document.getElementById('photo');
    photo.classList.toggle('small');
});

        

        
    </script>

</body>
</html>
