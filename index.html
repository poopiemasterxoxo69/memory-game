<!DOCTYPE html>
<html lang="nl">
<head>
    <title>Vierkantjes Maken</title>
    <link rel="stylesheet" href="pokecss.css">
    <style>
    </style>
</head>
<body>


    <p id="test">Aantal kaarten: 1</p>
    <img src="imgs/pokemon_1.png">

<div class="memory-game" id="memoryGame">
    <div class="speelkaart"><img src="imgs/background pokemon-kaart (1).png" alt="Kaart"></div>
</div>

<!-- Knoppen om kaarten toe te voegen -->
<div class="button-container">
    <button class="spel_knop makkelijk" onclick="makkelijk()">Makkelijk</button>
    <button class="spel_knop normaal" onclick="normaal()">Normaal</button>
    <button class="spel_knop moeilijk" onclick="moeilijk()">Moeilijk</button>
    <button class="spel_knop extreem-moeilijk" onclick="extreem_moeilijk()">Extreem Moeilijk</button>
    <button class="spel_knop andergraad" onclick="andergraad()">Andere moeilijkheidsgraad</button>
</div>
    <script>
let getal = 1; // Begin met 1 omdat er al 1 kaart in de memory-game staat
let memoryGame = document.getElementById("memoryGame");
let testP = document.getElementById("test");
let graadgekozen = false
let aantal_nieuwe_kaarten = 0

function makkelijk() {
    if (graadgekozen === false) {
        aantal_nieuwe_kaarten = 23;
        voegKaartenToe(aantal_nieuwe_kaarten);
        return graadgekozen = true
    }
    
}

function normaal() {
    if (graadgekozen === false) {
        aantal_nieuwe_kaarten = 31;
        voegKaartenToe(aantal_nieuwe_kaarten);
        return graadgekozen = true
    }
}

function moeilijk() {
    if (graadgekozen === false) {
        aantal_nieuwe_kaarten = 39;
        voegKaartenToe(aantal_nieuwe_kaarten);
        memoryGame.classList.add("small-cards");
        return graadgekozen = true
    }
}

function extreem_moeilijk() {

    if (graadgekozen === false) {
        aantal_nieuwe_kaarten = 47;
        voegKaartenToe(aantal_nieuwe_kaarten);
        memoryGame.classList.add("small-cards");
        return graadgekozen = true
    }
}

function voegKaartenToe(aantalKaarten) {
    if (aantalKaarten > 0) {
        // Voeg kaarten toe als het aantal positief is
        for (let i = 0; i < aantalKaarten; i++) {
            let newCard = document.createElement("div");
            newCard.classList.add("speelkaart");
            newCard.innerHTML = '<img src="imgs/background pokemon-kaart (1).png" alt="Kaart">';
            memoryGame.appendChild(newCard);
        }
    } else if (aantalKaarten < 0) {
        // Verwijder kaarten als het aantal negatief is
        const kaartenTeVerwijderen = Math.abs(aantalKaarten);  // Maak het aantal positief
        const kaarten = document.querySelectorAll('.speelkaart');
        for (let i = 0; i < kaartenTeVerwijderen && kaarten.length > 0; i++) {
            kaarten[i].remove();  // Verwijder de eerste kaart
        }
    }

    // Verhoog of verlaag het aantal kaarten
    getal += aantalKaarten;
    testP.textContent = "Aantal kaarten: " + getal;
}


function andergraad() {
    if (graadgekozen === true) {
        graadgekozen = false;  // Zet graadgekozen op false
        voegKaartenToe(-aantal_nieuwe_kaarten);  // Verwijder het aantal kaarten
        memoryGame.classList.remove("small-cards");  // Verwijder de kleine-kaarten klasse om de grootte van de kaarten te herstellen
    }
}




        

        
    </script>

</body>
</html>
